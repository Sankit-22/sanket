<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style_quiz.css" />
  <title>Quizortika</title>
  <link rel="icon" href="Quizzo_logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <!-- start Quiz button -->
  <div class="start_btn"><button id="start-quiz">Start Quiz</button></div>

  <!-- Info Box -->
  <div class="info_box">
    <div class="info-title"><span>Rules for the quiz </span></div>
    <div class="info-list">
      <div class="info">1. Once you select your answer, it can't be undone.</div>
      <div class="info">2. You will have only 15 seconds per each question.</div>
      <div class="info">3. You'll get points on the basis of your correct answers.</div>
    </div>
    <div class="buttons">
      <button class="quit">Exit Quiz</button>
      <button class="restart">Continue</button>
    </div>
  </div>

  <!-- Quiz Box -->
  <div class="quiz_box">
    <header>
      <div class="title">Quizortika</div>
      <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec">15</div>
      </div>
      <div class="time_line"></div>
    </header>
    <section id="play">
      
      <div class="que_text" id="quiz-question"></div>
      <div class="option_list" id="quiz-options"></div>
    </section>
    <footer>
      <div class="total_que">
        <!-- Here I've inserted Question Count Number from JavaScript -->
      </div>
      <button class="next_btn">Next Question</button>
    </footer>
  </div>

  <!-- Result Box -->
  <div class="result_box">
    <div class="icon">
      <i class="fas "><img id="second" src="red.png" style="height: 200px; width: 250px;" alt=""></i>
      <i class="fas "><img id="first" src="black.png" style="height: 200px; width: 250px;" alt=""></i>
      <i class="fas "><img id="third" src="gold.png" style="height: 200px; width: 200px;" alt=""></i>
    </div>
    <div class="complete_text">You've completed the Quiz!</div>
    <div class="score_text">
      <!-- Here I've inserted Score Result from JavaScript -->
    </div>
    <div class="wait_text">Wait ...</div>
    <div class="buttons">
      <button class="restart leaderboard show-modal hidden share">Share</button>
      <button class="quit hidden">Quit Quiz</button>
    </div>
  </div>

  <!-- Here I have implemented the leaderboard model -->
  

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <!-- JavaScript Files -->
  <script src="question.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
